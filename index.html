<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <div class="page-bg">
    <div class="container">
      <div class="main-list">
        <div class="input-group">
          <input type="text" placeholder="Назва товару">
          <button class="add-btn" data-tooltip="Додати товар">Додати</button>
        </div>
        <div class="item bought">
          <span class="item-name crossed">Помідори</span>
          <div class="controls">
			<span class="count-box">2</span>
		  </div>
          <div class="status">
			<button class="status-btn" data-tooltip="Змінити статус">Не куплено</button>
		  </div>
        </div>
        <div class="item">
          <span class="item-name">Печиво</span>
          <div class="controls">
            <button class="minus" data-tooltip="Зменшити кількість">−</button>
            <span class="count-box">2</span>
            <button class="plus" data-tooltip="Збільшити кількість">+</button>
          </div>
          <div class="status">
			<button class="status-btn" data-tooltip="Змінити статус">Куплено</button>
            <button class="delete-btn" data-tooltip="Видалити">✖</button>
		  </div>
        </div>
        <div class="item">
          <input class="inline-input" value="Сир">
          <div class="controls">
            <button class="minus light" data-tooltip="Зменшити кількість">−</button>
            <span class="count-box">1</span>
            <button class="plus" data-tooltip="Збільшити кількість">+</button>
          </div>
          <div class="status">
			<button class="status-btn" data-tooltip="Змінити статус">Куплено</button>
            <button class="delete-btn" data-tooltip="Видалити">✖</button>
		  </div>
        </div>
      </div>
      <div class="summary">
        <h3>Залишилося</h3>
        <div class="summary-row">
          <div class="summary-item">Печиво <span class="count-badge">2</span></div>
          <div class="summary-item">Сир <span class="count-badge">1</span></div>
        </div>
        <h3>Куплено</h3>
        <div class="summary-row">
          <div class="summary-item"><span class="crossed">Помідори</span> <span class="count-badge">2</span></div>
        </div>
      </div>
    </div>

    <div class="badge">
      <h2>Buy List</h2>
      <div class="badge-info">
        Created by: <br>
        Kharkevych Elyzaveta
      </div>
    </div>

  </div>
</body>
</html>
