<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <div class="page-bg">
    <div class="container">
      <div class="main-list">
        <div class="input-group">
          <input id="item-input" type="text" placeholder="Назва товару">
          <button id="add-btn" class="add-btn" data-tooltip="Додати товар">Додати</button>
        </div>
        <div id="items"></div>
      </div>
      <div class="summary">
        <h3>Залишилося</h3>
        <div id="left-list" class="summary-row"></div>
        <h3>Куплено</h3>
        <div id="bought-list" class="summary-row"></div>
      </div>
    </div>

    <div class="badge">
      <h2>Buy List</h2>
      <div class="badge-info">
        Created by: <br>
        Kharkevych Elyzaveta
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
